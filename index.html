<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/trenitalia-1-768x768.jpg">
    <title>Acquista il tuo biglietto</title>
</head>

<body>
    <h1 class="text-uppercase text-center pt-5 pb-5 fw-bold"><img src="./img/trenitalia-1-768x768.jpg" alt="logo-img">
        Acquista
        il tuo biglietto:</h1>

    <div class="container user_data_form rounded-3 my-container">
        <div class="row justify-content-around">

            <div class="col-3 user_form_item">
                <div class="d-flex flex-column align-items-center">
                    <label class="pb-3" for="user_name">Full Name:</label>
                    <input class="text-center" type="text" id="user_name" name="user_name" />
                </div>
            </div>

            <div class="col-3 user_form_item">
                <div class="d-flex flex-column align-items-center">
                    <label class="pb-3" for="travel_distance">KM da percorrere:</label>
                    <input class="text-center" type="number" id="travel_distance" name="travel_distance" />
                </div>
            </div>

            <div class="col-3 user_form_item">
                <div class="d-flex flex-column align-items-center">
                    <label class="pb-3" for="discount_type">Seleziona et&agrave;..</label>
                    <select id="discount_type" name="discount_type">
                        <option value="mid">18/65</option>
                        <option value="under">
                            < 18</option>
                        <option value="over">> 65</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center pt-5">
            <button class="rounded-3" id="calc">Calcola</button>
            <button class="rounded-3" id="reset">Annulla</button>
        </div>
        <script src="./js/script.js"></script>
    </div>

    <section id="ticket_stamp" class="display_none">
        <h2 class="pt-5 pb-5 text-center text-uppercase fw-bold">il tuo biglietto:</h2>
        <div class="text-uppercase container">
            <div class="row">
                <div class="col-3 p-2 fw-bold bg-secondary rounded-start">
                    <div class="fs-4 text-uppercase text-center color1 pb-3">Nome passeggero:</div>
                    <div class="text-center color1" id="UserName"></div>
                </div>
                <div class="col-9 d-flex justify-content-between my-container2 rounded-end">
                    <div>
                        <div class="fw-bold fs-4 pb-3 text-center">Tipo:</div>
                        <div id="ticket_type"></div>
                    </div>
                    <div>
                        <div class="fw-bold fs-4 pb-3">N. Carrozza:</div>
                        <div class="text-center" id="carriage_number"></div>
                    </div>
                    <div>
                        <div class="fw-bold fs-4 pb-3">Codice CP</div>
                        <div class="text-center" id="cp_code"></div>
                    </div>
                    <div>
                        <div class="fw-bold fs-4 pb-3">Prezzo</div>
                        <div class="text-center" id="ticket_price"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
